<div class="assigned-report">
  <div class="toolbar bt-flex">
    <app-daterange
      (valueChanged)="valueChangeCombo($event)"
      [ngStyle]="{'padding-right': '16px'}"
    >
    </app-daterange>
    <base-combobox
      [datas]="employeeCbx"
      [isShowLabel]="true"
      labelText="Choose member:"
      fieldName="EmployeeIDs"
      [isHorizontal]="true"
      [value]="param.IDs"
      (valueChange)="valueChangeCombo($event)"
      [labelWidth]="120"
      [isMultiple]="true"
    >
    </base-combobox>
  </div>
  <div class="content" [hidden]="!isHaveData">
    <table class="table-fixed-header">
      <thead>
        <th *ngFor="let field of fieldDisplay;">
          {{ field.displayText }}
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let item of datas;">
          <td *ngFor="let field of fieldDisplay;">
            <ng-container [ngSwitch]="field.typeControl">
              <span *ngSwitchCase="typeControl.Time">
                {{ item[field.fieldName] }}h
              </span>
              <span *ngSwitchDefault>
                {{ item[field.fieldName] }}
              </span>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="total-record">
      Total Record: <b>{{ totalRecord }}</b>
    </div>
  </div>
  <no-data
    [hidden]="isHaveData"
    [height]="'600px'"
  >
  </no-data>
</div>
