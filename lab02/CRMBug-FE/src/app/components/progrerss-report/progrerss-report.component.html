<div class="progress-report">
  <div class="toolbar bt-flex">
    <app-daterange
      (valueChanged)="valueChangeCombo($event)"
      [ngStyle]="{'padding-right': '16px'}"
    >
    </app-daterange>
    <base-combobox
      [datas]="employeeCbx"
      [isShowLabel]="true"
      labelText="Choose member:"
      fieldName="EmployeeIDs"
      [isHorizontal]="true"
      [value]="param.IDs"
      (valueChange)="valueChangeCombo($event)"
      [labelWidth]="120"
      [isMultiple]="true"
    >
    </base-combobox>
  </div>
  <div [hidden]="!isHaveData" class="progress-report-container" [id]="container">

  </div>

  <no-data
    [hidden]="isHaveData"
    [height]="'600px'"
  >
  </no-data>
</div>
