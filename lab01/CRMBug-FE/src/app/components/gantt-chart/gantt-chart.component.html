
<div class="gantt-chart">
  <div class="toolbar bt-flex">
    <app-daterange
      (valueChanged)="valueChangeCombo($event)"
      [ngStyle]="{'padding-right': '16px'}"
    >
    </app-daterange>
    <base-combobox
      [datas]="ganttTypeCbx"
      [isShowLabel]="true"
      labelText="Choose gantt type:"
      fieldName="GanttViewType"
      [isHorizontal]="true"
      [value]="currGanttView"
      (valueChange)="valueChangeCombo($event)"
      [width]="'250px'"
      [labelWidth]="150"
    >
    </base-combobox>
  </div>
  <div 
    [hidden]="!isHaveData"
    class="gantt-chart-container" 
    id="gantt-chart-container"
  >
  </div>
  <no-data
    [hidden]="isHaveData"
    [height]="'600px'"
  >
  </no-data>
</div>
